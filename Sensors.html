<!DOCTYPE html>
<html lang="en">
<head>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700|Google+Sans:Text:400,500,700&lang=en">
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:Text:400&text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&lang=en">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensors | Syncpro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: rgb(3, 7, 18);
      color: #ADD8E6;
      font-family: 'Source Sans Pro', arial, sans-serif;
    }


    .nav-bar {
      background-color: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(3px);
    }
    .nav-link {
      transition: color 0.3s ease;
      padding: 0.5rem;
    }
    .nav-link:hover {
      color: #6b6bfb;
    }
    .nav-logo {
      max-height: 1.875rem;
      width: 9.00rem;
      padding-top: 0.3125rem;
      padding-bottom: 0.625rem;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-links.active{
      background-color: rgba(26, 26, 26, 0.95);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger span {
      width: 1.5rem;
      height: 0.1875rem;
      background-color: #ADD8E6;
      margin: 0.25rem 0;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(0.5rem, 0.5rem);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(0.5rem, -0.5rem);
    }
    @media (max-width: 1024px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        background-color: rgba(26, 26, 26, 0.95);
        width: 70%;
        max-width: 300px;
        padding: 4rem 2rem;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1000;
      }
      .nav-links.active {
        display: flex;
        transform: translateX(0);
      }
      .nav-link {
        font-size: 1.25rem;
        padding: 1rem;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Hero Section */
    .hero-bg {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('snsrbg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    @media (max-width: 768px) {
      .hero-bg h1 {
        font-size: 2.5rem;
      }
      .hero-bg p {
        font-size: 1.25rem;
      }
    }
    @media (max-width: 480px) {
      .hero-bg h1 {
        font-size: 1.875rem;
      }
      .hero-bg p {
        font-size: 1rem;
      }
    }
    @media (min-width: 1440px) {
      .max-w-7xl {
        max-width: 80rem;
      }
      .hero-bg h1 {
        font-size: 4.5rem;
      }
      .hero-bg p {
        font-size: 1.75rem;
      }
    }

    /* Service Descriptions */
    .services {
      max-width: 1400px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    .service-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      justify-items: center;
      align-items: stretch;
    }
    
    /* Last card (7th) centered in the grid */
    .service-card:nth-child(7) {
      grid-column: 2 / 3;
    }
    .service-card {
      background-color: rgb(3, 7, 18);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #ADD8E6;
      border: 1px solid rgba(173, 216, 230, 0.2);
    }
    .service-card:hover {
      transform: translateY(-10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.3);
    }
    .service-card::before {
      content:'';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(173, 216, 230, 0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .service-card:hover::before {
      opacity: 1;
    }
    .service-card.expanded {
      min-height: fit-content;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.3);
    }
    @media (max-width: 480px) {
      .service-card.expanded {
        min-height: 500px;
      }
    }
    .service-card img {
      display: block;
      margin: 0 auto;
      max-width: 80%;
      height: auto;
      align-self: center;
    }
    .service-card i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .service-card .default-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    .service-card:hover .default-content {
      filter: blur(5px);
    }
    .service-card .hover-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      opacity: 0;
      visibility: hidden;
      background: rgba(3, 7, 18, 0.95);
      color: #ADD8E6;
      padding: 1.5rem;
      border-radius: 15px;
      z-index: 10;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    @media (min-width: 769px) {
      .service-card:hover .hover-content {
        opacity: 1;
        visibility: visible;
        box-shadow: 0 0 20px rgba(107, 107, 251, 0.4);
        border: 1px solid rgba(173, 216, 230, 0.3);
      }
      
    }
    .service-card .hover-content.active {
      display: flex !important;
      opacity: 100 !important;
      visibility: visible !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 10;
    }
    .see-more-btn {
      background-color: #6b6bfb;
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 4;
      margin-top: 1rem;
      display: none; /* Hide by default (desktop) */
    }
    .see-more-btn:hover, .see-more-btn:active {
      background-color: #5a5ad9;
    }



    /* WhatsApp Button */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      z-index: 1000;
      animation: pulse 2s infinite;
    }
    .whatsapp-btn img {
      width: 30px;
      height: 30px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Responsive Adjustments */
    /* Tablet layout (2 columns) */
    @media (min-width: 769px) and (max-width: 1024px) {
      .service-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      /* Last card centered in tablet view */
      .service-card:nth-child(7) {
        grid-column: 1 / 3;
        max-width: 350px;
      }
    }
    
    @media (max-width: 1024px) {
      .service-grid {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
      }
      .service-card {
        max-width: 350px;
        padding: 1.25rem;
      }
      .service-card i {
        font-size: 2.2rem;
      }
      .service-card .hover-content {
        font-size: 0.9rem;
      }
      .whatsapp-btn {
        padding: 12px;
        bottom: 15px;
        right: 15px;
      }
      .whatsapp-btn img {
        width: 28px;
        height: 28px;
      }
    }
    @media (max-width: 1024px) {
      .service-card .default-content,
      .service-card .hover-content {
        padding-bottom: 3.5rem; /* Add space for the button */
        box-sizing: border-box;
      }
      .see-more-btn {
        display: block;
        position: absolute !important;
        left: 50% !important;
        bottom: 15px !important;
        transform: translateX(-50%) !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        z-index: 15;
        background-color: #6b6bfb;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        width: auto;
        min-width: 120px;
      }
      .service-card {
        position: relative;
      }
      /* Ensure hover-content is visible when expanded */
      .service-card .hover-content.active {
        display: flex !important;
        opacity: 1 !important;
        visibility: visible !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        padding-bottom: 3.5rem; /* Match default-content */
      }
    }
    @media (max-width: 768px) {
      .services {
        padding: 0 1rem;
      }
      .service-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      /* Reset the centered layout for the 7th card on mobile */
      .service-card:nth-child(7) {
        grid-column: auto;
      }
      .service-card {
        max-width: 400px;
        padding: 1.5rem;
        overflow: visible;
        position: relative;
      }
      .service-card i {
        font-size: 2rem;
      }
      .service-card .hover-content {
        font-size: 0.9rem;
        padding: 0.75rem;
        position: absolute;
        text-align: left;
        
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        opacity: 0;
        visibility: hidden;
        background: rgba(3, 7, 18, 0.95);
        z-index: 5;
        border-radius: 15px;
        justify-content: left;
        align-items: left;
        text-align: left;
      }
      .service-card:hover .default-content {
        filter: none !important;
      }
      .service-card:hover .hover-content {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
      }
      .service-card .hover-content.active {
        display: flex !important;
        opacity: 1 !important;
        visibility: visible !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
      }
      .service-card.expanded .see-more-btn {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 15;
        background-color: rgba(107, 107, 251, 0.9);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .service-card:hover::before {
        opacity: 0 !important;
      }
      .service-card:hover {
        transform: none !important;
        box-shadow: none !important;
      }
      .see-more-btn {
        display: block; /* Show on mobile */
        position: relative;
        z-index: 10;
        margin-top: 0.5rem;
      }
      .whatsapp-btn {
        padding: 10px;
        bottom: 12px;
        right: 12px;
      }
      .whatsapp-btn img {
        width: 24px;
        height: 24px;
      }
    }
    @media (max-width: 480px) {
      .services {
        padding: 0 0.5rem;
      }
      .services h2 {
        font-size: 2rem;
      }
      .service-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      .service-card {
        max-width: 100%;
        padding: 1rem;
      }
      .service-card h3 {
        font-size: 1.2rem;
      }
      .service-card i {
        font-size: 1.8rem;
      }
      .service-card .hover-content {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
      .service-card .hover-content th, .service-card .hover-content td {
        font-size: 0.8rem;
        padding: 0.4rem;
      }
      .see-more-btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      .whatsapp-btn {
        padding: 8px;
        bottom: 10px;
        right: 10px;
      }
      .whatsapp-btn img {
        width: 20px;
        height: 20px;
      }
    }
    @media (min-width: 1440px) {
      .services {
        max-width: 1600px;
      }
      .service-grid {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2.5rem;
      }
      .service-card {
        max-width: 450px;
        padding: 2rem;
      }
      .service-card h3 {
        font-size: 1.6rem;
      }
      .service-card i {
        font-size: 2.5rem;
      }
      .service-card .hover-content {
        font-size: 1rem;
        padding: 1.25rem;
      }
      .whatsapp-btn {
        padding: 18px;
        bottom: 25px;
        right: 25px;
      }
      .whatsapp-btn img {
        width: 36px;
        height: 36px;
      }
    }
    @media (min-width: 1920px) {
      .services {
        max-width: 1800px;
      }
      .service-grid {
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
        gap: 3rem;
      }
      .service-card {
        max-width: 480px;
      }
      .whatsapp-btn {
        padding: 20px;
        bottom: 30px;
        right: 30px;
      }
      .whatsapp-btn img {
        width: 40px;
        height: 40px;
      }
    }

    /* Slideshow */
    .Compare, .slideshow-container {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 1rem;
      position: relative;
    }
    .slide {
      display: none;
      width: 100%;
    }
    .slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      padding: 16px;
      color: #ADD8E6;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .dots {
      text-align: center;
      padding: 10px 0;
    }
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
     .dot.active, .dot:hover {
      background-color: #6b6bfb;
    }

    /* Footer */
    footer {
      background-color: rgba(26, 26, 26, 0.95);
      padding: 2rem 1rem;
    }
    .Social {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .Social a {
      width: 2.5rem;
      height: 2.5rem;
    }

    /* Additional Responsive Design */
    @media (max-width: 768px) {
      .Compare, .slideshow-container {
        padding: 0 0.5rem;
      }
    }
    @media (max-width: 480px) {
      .Compare, .slideshow-container {
        padding: 0 0.25rem;
      }
      .prev, .next {
        padding: 10px;
        font-size: 14px;
      }
      .dot {
        height: 12px;
        width: 12px;
      }
    }
    @media (min-width: 1920px) {
      .Compare, .slideshow-container {
        max-width: 1600px;
      }
    }
    table, th, td {
      border: 1px dashed rgb(255, 252, 252);
      border-collapse: collapse;
      border-radius: 10px;
      margin: 10px;
    }
    /* 3-3-1 layout for desktop */
@media (min-width: 1025px) {
  .service-grid {
    grid-template-columns: repeat(3, 1fr);
  }
  .service-card:nth-child(7) {
    grid-column: 2 / 3; /* Center the 7th card */
    justify-self: center;
  }
}

/* 2-2-2-1 layout for tablet */
@media (min-width: 769px) and (max-width: 1024px) {
  .service-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .service-card:nth-child(7) {
    grid-column: 1 / 3; /* Span both columns to center */
    justify-self: center;
    max-width: 350px;
  }
}

/* 1-1-1-1-1-1-1 layout for mobile */
@media (max-width: 768px) {
  .service-grid {
    grid-template-columns: 1fr;
  }
  .service-card:nth-child(7) {
    grid-column: auto;
    
  }
}

/* Remove hover effect for tablet and mobile */
@media (max-width: 1024px) {
  .service-card:hover .hover-content {
    display: none !important;
    opacity: 0 !important;
    visibility: hidden !important;
  }
  .service-card:hover .default-content {
    filter: none !important;
  }
}

/* Ensure .hover-content.active always shows on tablet/mobile */
@media (max-width: 1024px) {
  .service-card .hover-content.active {
    display: flex !important;
    opacity: 1 !important;
    visibility: visible !important;
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    z-index: 10;
    padding-bottom: 3.5rem; /* Space for button */
  }
}

  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav-bar fixed top-0 left-0 w-full z-50 py-4 px-4 sm:px-6" data-aos="fade-down">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="nav-logo"><img src="qt=q_95.png" alt="Syncpro Logo" loading="lazy" style="overflow: hidden;"></div>
      <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation" role="button">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-links">
        <a href="Homepg.html" class="nav-link text-base sm:text-lg">Home</a>
        <a href="interface.html" class="nav-link text-base sm:text-lg">Interfaces</a>
        <a href="Power.html" class="nav-link text-base sm:text-lg">Power</a>
        <a href="Water-Automation.html" class="nav-link text-base sm:text-lg">Water Automation</a>
        <a href="Distribution-Box.html" class="nav-link text-base sm:text-lg">Distribution Box</a>
        <a href="Sensors.html" class="nav-link text-base sm:text-lg">Sensors</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero-bg min-h-screen flex items-center justify-center pt-16 sm:pt-20">
    <div class="text-center px-4 sm:px-6 relative z-10">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4" data-aos="zoom-in" data-aos-duration="1000">SENSORS</h1>
      <p class="text-lg sm:text-xl md:text-2xl mb-8" data-aos="zoom-in" data-aos-delay="200" data-aos-duration="1000">From Sensing To Success!</p>
    </div>
  </section>

  <!-- Services -->
  <section class="services" data-aos="fade-up">
    <h2 class="text-3xl sm:text-4xl font-bold text-center mb-12">Human Centered Sensors</h2>
    <div class="service-grid">
      <div class="service-card" data-id="card-1">
        <div class="default-content">
          <img src="4B.png" alt="Radar Ranging Sensors">
          <i class="fas fa-microchip"></i>
        </div>
        <div class="hover-content">
          <img src="4A.png">
        </div>
        <button class="see-more-btn" data-id="card-1" data-state="collapsed" onclick="toggleText(this)">See More</button>
      </div>

      <div class="service-card" data-id="card-2">
        <div class="default-content">
          <img src="2B.png" alt="24G Max Sensors">
          <i class="fas fa-water"></i>
        </div>
        <div class="hover-content">
          <img src="2A.png">
        </div>
        <button class="see-more-btn" data-id="card-2" data-state="collapsed" onclick="toggleText(this)">See More</button>
      </div>

      <div class="service-card" data-id="card-3">
        <div class="default-content">
          <img src="3B.png" alt="24G Mini Sensors">
          <i class="fas fa-bolt"></i>
        </div>
        <div class="hover-content">
          <img src="3A.png">
        </div>
        <button class="see-more-btn" data-id="card-3" data-state="collapsed" onclick="toggleText(this)">See More</button>
      </div>

      <div class="service-card" data-id="card-4">
        <div class="default-content">
          <img src="1B.png" alt="60G Sensors">
          <i class="fas fa-desktop"></i>
        </div>
        <div class="hover-content">
          <img src="1A.png">
        </div>
        <button class="see-more-btn" data-id="card-4" data-state="collapsed" onclick="toggleText(this)">See More</button>
      </div>

      <div class="service-card" data-id="card-5">
        <div class="default-content">
          <img src="5B.png" alt="TOF Ranging Sensors">
          <i class="fas fa-network-wired"></i>
        </div>
        <div class="hover-content">
          <img src="5A.png">
        </div>
        <button class="see-more-btn" data-id="card-5" data-state="collapsed" onclick="toggleText(this)">See More</button>
      </div>

      <div class="service-card" data-id="card-6">
        <div class="default-content">
          <img src="6B.png" alt="High Ceiling Sensors">
          <i class="fas fa-box"></i>
        </div>
        <div class="hover-content">

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 600,
      easing: 'ease-out',
      once: true
    });

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      if (navLinks && hamburger) {
        navLinks.classList.toggle('active');
        hamburger.classList.toggle('active');
      } else {
        console.error('Navigation elements not found');
      }
    }

    function toggleText(button) {
      try {
        const dataId = button.getAttribute('data-id');
        const state = button.getAttribute('data-state');
        
        // Get the target card and its hover content
        const card = document.querySelector(`.service-card[data-id="${dataId}"]`);
        const hoverContent = card.querySelector('.hover-content');
        
        if (!card || !hoverContent) {
          console.error('Required elements not found');
          return;
        }

        // Reset all cards except the current one
        const allCards = document.querySelectorAll('.service-card');
        allCards.forEach(otherCard => {
          if (otherCard !== card) {
            const otherHoverContent = otherCard.querySelector('.hover-content');
            const otherBtn = otherCard.querySelector('.see-more-btn');
            otherCard.classList.remove('expanded');
            if (otherHoverContent) {
              otherHoverContent.classList.remove('active');
            }
            if (otherBtn) {
              otherBtn.textContent = 'See More';
              otherBtn.setAttribute('data-state', 'collapsed');
            }
          }
        });

        // Toggle the target card
        if (state === 'expanded') {
          card.classList.remove('expanded');
          hoverContent.classList.remove('active');
          button.textContent = 'See More';
          button.setAttribute('data-state', 'collapsed');
        } else {
          card.classList.add('expanded');
          hoverContent.classList.add('active');
          button.textContent = 'See Less';
          button.setAttribute('data-state', 'expanded');
        }
      } catch (error) {
        console.error('Error in toggleText:', error);
      }
    }

    function closeHover(cardId) {
      const card = document.querySelector(`.service-card[data-id="${cardId}"]`);
      const hoverContent = card.querySelector('.hover-content');
      const button = card.querySelector('.see-more-btn');
      
      card.classList.remove('expanded');
      hoverContent.classList.remove('active');
      button.textContent = 'See More';
      button.setAttribute('data-state', 'collapsed');
    }

    // Initialize all see-more buttons
    document.querySelectorAll('.see-more-btn').forEach(btn => {
      btn.setAttribute('data-state', 'collapsed');
    });

    let slideIndex = 1;
    showSlides(slideIndex);

    // Auto-advance slides every 4 seconds
    setInterval(() => {
      plusSlides(1);
    }, 2000);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("slide");
      const dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
  </script>
