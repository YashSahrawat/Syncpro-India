    body {
      background-color: rgb(3, 7, 18);
      color: #ADD8E6;
      font-family: 'Source Sans Pro', arial, sans-serif;
    }

    /* Navigation Bar */
    .nav-bar {
      background-color: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(3px);
    }
    .nav-link {
      transition: color 0.3s ease;
      padding: 0.5rem;
    }
    .nav-link:hover {
      color: #6b6bfb;
    }
    .nav-logo {
      max-height: 1.875rem;
      width: 9.00rem;
      padding-top: 0.3125rem;
      padding-bottom: 0.625rem;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-links.active{
      background-color: rgba(26, 26, 26, 0.95);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger span {
      width: 1.5rem;
      height: 0.1875rem;
      background-color: #ADD8E6;
      margin: 0.25rem 0;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(0.5rem, 0.5rem);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(0.5rem, -0.5rem);
    }
    @media (max-width: 1024px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        background-color: rgba(26, 26, 26, 0.95);
        width: 70%;
        max-width: 300px;
        padding: 4rem 2rem;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1000;
      }
      .nav-links.active {
        display: flex;
        transform: translateX(0);
      }
      .nav-link {
        font-size: 1.25rem;
        padding: 1rem;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Hero Section */
    .hero-bg {
      color:black;
      background: linear-gradient(to bottom, rgb(200, 199, 199), rgba(0, 0, 0, 0.9)), url('cat.png');
      background-size:cover;

      background-position: center;
      background-attachment: fixed;
    }
    @media (max-width: 768px) {
      .hero-bg h1 {
        font-size: 2.5rem;
      }
      .hero-bg p {
        font-size: 1.25rem;
      }
    }
    @media (max-width: 480px) {
      .hero-bg h1 {
        font-size: 1.875rem;
      }
      .hero-bg p {
        font-size: 1rem;
      }
    }
    @media (min-width: 1440px) {
      .max-w-7xl {
        max-width: 80rem;
      }
      .hero-bg h1 {
        font-size: 4.5rem;
      }
      .hero-bg p {
        font-size: 1.75rem;
      }
    }

    /* WhatsApp Button */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      z-index: 1000;
      animation: pulse 2s infinite;
    }
    .whatsapp-btn img {
      width: 30px;
      height: 30px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

 
    
    @media (max-width: 1024px) {
     
      .whatsapp-btn {
        padding: 12px;
        bottom: 15px;
        right: 15px;
      }
      .whatsapp-btn img {
        width: 28px;
        height: 28px;
      }
    }
 
    @media (max-width: 768px) {

      .whatsapp-btn {
        padding: 10px;
        bottom: 12px;
        right: 12px;
      }
      .whatsapp-btn img {
        width: 24px;
        height: 24px;
      }
    }
    @media (max-width: 480px) {
      
      .whatsapp-btn {
        padding: 8px;
        bottom: 10px;
        right: 10px;
      }
      .whatsapp-btn img {
        width: 20px;
        height: 20px;
      }
    }
    @media (min-width: 1440px) {

        padding: 18px;
        bottom: 25px;
        right: 25px;

    @media (min-width: 1920px) {

        right: 30px;

        height: 40px;

    }

      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .Social a {
      width: 2.5rem;
      height: 2.5rem;
    }

  <script>
    AOS.init({
      duration: 600,
      easing: 'ease-out',
      once: true
    });

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      if (navLinks && hamburger) {
        navLinks.classList.toggle('active');
        hamburger.classList.toggle('active');
      } else {
        console.error('Navigation elements not found');
      }
    }
    </script>
